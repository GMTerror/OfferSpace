            document.addEventListener("adobe_dc_view_sdk.ready", function(){
                var adobeDCView = new AdobeDC.View({clientId: "3f04ce0098c4443194b8e6eb375e0e73", divId: "adobe-dc-view"});
                adobeDCView.previewFile({
                    content: {location: {url: "{{url_for('static', filename=offer.file_src)}}"}},
                    metaData: {fileName: "{{offer.offer_title}}"}
                }, {embedMode: "SIZED_CONTAINER"});
            });
        </script>
